name: Build and Deploy Angular App

on:
  push:
    branches: [ main ]  # Startet bei jedem Push auf main
  pull_request:
    branches: [ main ]  # Auch bei Pull Requests

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Läuft auf Ubuntu

    steps:
      # 1. Repo auschecken
      - uses: actions/checkout@v4

      # 2. Node.js einrichten (v18+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # npm Dependencies cachen

      # 3. Dependencies installieren
      - name: Install dependencies
        run: npm ci  # ci = clean install (besser als npm install)

      # 4. Tests ausführen (optional)
      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true  # Weitermachen auch wenn Tests fehlschlagen

      # 5. App bauen
      - name: Build Angular app
        run: npm run build -- --configuration production

      # 6. Deploy zu GitHub Pages (optional)
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/ngxs-chess
          cname: false  # Setze auf true wenn du eine Custom Domain hast

      # 7. Ergebnis anzeigen
      - name: Show build result
        run: echo "✅ App erfolgreich gebaut und deployed!"
